<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TrustEye – Let’s check if it’s real!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google font (close to the screenshot) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --border: #30363d;
      --accent: #22d3ee;
      --text: #c9d1d9;
      --text2: #8b949e;
      --radius: 16px;
      --shadow: 0 12px 28px rgba(0, 0, 0, .35);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
    }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: transform .2s, border-color .2s;
      outline: none;
    }
    .card:focus-visible {
      border-color: var(--accent);
      transform: scale(1.01);
    }
    .card.drag {
      border-color: var(--accent);
      transform: scale(1.02);
    }
    .logo-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto .75rem;
      stroke: var(--accent);
      fill: none;
      stroke-width: 1.8;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: .25rem;
    }
    .sub {
      font-size: .95rem;
      color: var(--text2);
      margin-bottom: 1.25rem;
    }
    small {
      font-size: .75rem;
      color: var(--text2);
      opacity: .8;
    }
    .preview-box img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: .5rem;
    }
    .preview-box span {
      font-size: .8125rem;
      color: var(--text2);
    }
    .progress {
      position: relative;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      margin: 1.25rem 0;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0%;
      transition: width .25s;
    }
    .progress-txt {
      position: absolute;
      inset: 0;
      font-size: .6875rem;
      line-height: 8px;
      color: #fff;
      text-align: center;
    }
    .error {
      color: #f87171;
      font-size: .8125rem;
      margin-top: .75rem;
    }
    .reset {
      margin-top: 1.25rem;
      background: var(--accent);
      color: #0d1117;
      border: none;
      padding: .55rem 1.1rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
    .reset:hover {
      filter: brightness(1.1);
    }
  </style>
</head>

<body>
  <div class="card" id="dropZone" tabindex="0" role="button" aria-label="Upload image">
    <input id="fileInput" type="file" accept="image/jpeg,image/png,image/webp,image/gif" hidden />

    <!-- Illustrative icon (same metaphor as your pic) -->
    <svg class="logo-icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7" />
      <line x1="16" y1="5" x2="22" y2="5" />
      <line x1="19" y1="2" x2="19" y2="8" />
      <polyline points="14 11 9 16 4 11" />
    </svg>

    <h1>Drop your image here</h1>
    <p class="sub">or click to browse</p>
    <small>JPEG, PNG, WebP, GIF — max 10 MB</small>

    <div id="preview" class="preview-box" style="display:none;">
      <img id="thumb" alt="preview" />
      <span id="name"></span>
    </div>

    <div id="progressBox" class="progress" style="display:none;">
      <div id="progressBar" class="progress-bar"></div>
      <span id="progressTxt" class="progress-txt">0%</span>
    </div>

    <p id="error" class="error"></p>
    <button id="resetBtn" class="reset" style="display:none;">Upload another</button>
  </div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const initial = document.querySelector('.logo-icon').parentElement; // icon+h1+sub+small
    const preview = document.getElementById('preview');
    const thumb = document.getElementById('thumb');
    const name = document.getElementById('name');
    const progressBox = document.getElementById('progressBox');
    const progressBar = document.getElementById('progressBar');
    const progressTxt = document.getElementById('progressTxt');
    const error = document.getElementById('error');
    const resetBtn = document.getElementById('resetBtn');

    const MAX_MB = 10;
    const ACCEPT = ['image/jpeg', 'image/png', 'image/webp', 'image/gif'];

    function reset() {
      fileInput.value = '';
      initial.style.display = 'block';
      preview.style.display = 'none';
      progressBox.style.display = 'none';
      error.textContent = '';
      resetBtn.style.display = 'none';
      if (thumb.src.startsWith('blob:')) URL.revokeObjectURL(thumb.src);
    }

    function handleFile(file) {
      reset();
      if (!ACCEPT.includes(file.type)) {
        error.textContent = 'Only JPEG, PNG, WebP & GIF are allowed.';
        return;
      }
      if (file.size > MAX_MB * 1024 * 1024) {
        error.textContent = `Max size is ${MAX_MB} MB.`;
        return;
      }
      initial.style.display = 'none';
      preview.style.display = 'block';
      thumb.src = URL.createObjectURL(file);
      name.textContent = file.name;

      // fake progress → replace with real fetch later
      progressBox.style.display = 'block';
      let pct = 0;
      const tick = setInterval(() => {
        pct += Math.random() * 15;
        if (pct >= 100) {
          clearInterval(tick);
          pct = 100;
          progressBar.style.width = '100%';
          progressTxt.textContent = '100%';
          setTimeout(() => {
            progressBox.style.display = 'none';
            resetBtn.style.display = 'inline-block';
            // TODO: call real API here
            console.log('Send to Hive →', file.name);
          }, 300);
        } else {
          const p = Math.floor(pct);
          progressBar.style.width = p + '%';
          progressTxt.textContent = p + '%';
        }
      }, 200);
    }

    /* ===  event wiring  === */
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') dropZone.click();
    });
    fileInput.addEventListener('change', e => {
      const [f] = e.target.files;
      if (f) handleFile(f);
    });
    ['dragover', 'dragenter'].forEach(ev =>
      dropZone.addEventListener(ev, e => {
        e.preventDefault();
        dropZone.classList.add('drag');
      })
    );
    ['dragleave', 'dragend'].forEach(ev =>
      dropZone.addEventListener(ev, () => dropZone.classList.remove('drag'))
    );
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('drag');
      const [f] = e.dataTransfer.files;
      if (f) handleFile(f);
    });
    resetBtn.addEventListener('click', e => {
      e.stopPropagation();
      reset();
    });
  </script>
</body>
</html>
